<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linear Gradient Background</title>
</head>

<body id="bod">

    <h1>Background Generator</h1>
    <input type="color" name="color1" value="#fff214" id="color1">
    <input type="color" name="color2" value="#67d85a" id="color2">
    <input type="color" name="color3" value="#e66465" id="color3">
    <h2>Current Css Background</h2>
    <button id="copy" class="btn-copy">Copy</button>
    <h3 id="copytext">linear-gradient(to right, rgb(255, 243, 19), rgb(103, 216, 90), rgb(230, 100, 101))</h3>
    <div style="opacity:0">
        <input type="text" id="copyText1" />
    </div>

    <button id="btncolor" class="btn btn-left toLeft">To Left</button>
    <button id="btncolor" class="btn btn-right toRight">To Right</button>
    <button id="btncolor" class="btn btn-bottom toBottom">To Bottom</button>
    <button id="btncolor" class="btn btn-top toTop">To Top</button>



    <script src="./main.js"></script>
</body>

</html>
